<ion-header>
  <ion-navbar>
    <ion-title>quote</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card padding>
    <ion-card-header> {{ person }}</ion-card-header>
    <ion-card-content>{{ text }} </ion-card-content>

      UNFAVORITE
    </button>

  <button ion-button outline small color="danger" (click)="onClose()">
    close
  </button>
</ion-content>
